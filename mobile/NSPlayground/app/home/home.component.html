<Page xmlns:Card="nativescript-cardview">

<ActionBar backgroundColor="#44557f" flat="true">
    <StackLayout orientation="vertical" width="100%" height="100%"
        backgroundColor="#44557f">
        <StackLayout backgroundColor="#44557f">
            <StackLayout #searchRow orientation="horizontal" marginTop="5">
                <TextField backgroundColor="white" paddingLeft="20"
                    borderRadius="20" [(ngModel)]="textFieldValue" width="80%"
                    height="40" fontSize="14" hint="Search"></TextField>
                <Image src="~/images/shape4@3x.png" height="30" width="30"
                    marginLeft="10"></Image>
            </StackLayout>
        </StackLayout>
    </StackLayout>
</ActionBar>


<GridLayout orientation="vertical" width="100%" height="100%" columns="*" rows="*,auto">

    <StackLayout col="0" row="0" backgroundColor="#f4f4f4">

        <StackLayout backgroundColor="#44557f" paddingBottom="15" marginTop="-10">
            <Label text="" class="font-weight-bold" color="#FFFFFF"
                padding="15" fontSize="24"></Label>
        </StackLayout>

        <StackLayout paddingLeft="20" paddingRight="20" paddingTop="20"
            paddingBottom="5" marginTop="-20" backgroundImage="~/images/img/image-background.jpg"
            borderRadius="5" height="180" width="90%" (tap)="onTaylorSwiftTap()"
            stretch="aspectFit">

            <GridLayout columns="*" rows="auto,*,auto" height="100%">

                <GridLayout columns="auto,*,auto" rows="auto,auto" col="0"
                    row="2" marginBottom="5">
                    <Label col="0" row="0" class="font-weight-bold" fontSize="18" color="#FFFFFF" text="Hip Hop so far 2018"></Label>
                    <Label col="0" row="1" class="font-weight-bold" fontSize="16" color="#FFFFFF" text="By #Bruno Mars"></Label>
                </GridLayout>

            </GridLayout>

        </StackLayout>

        <ScrollView orientation="vertical">

            <StackLayout marginTop="15">

                <GridLayout columns="auto,*,auto" rows="auto" marginBottom="10">
                    <Label col="0" row="0" class="font-weight-bold" paddingLeft="10" fontSize="20" color="#000000" text="CatÃ©gories"></Label>
                </GridLayout>

                <ScrollView orientation="horizontal">

                    <StackLayout orientation="horizontal">

                        <StackLayout margin="10">

                            <StackLayout class="album-image" height="110" width="125" backgroundImage="~/images/layer4@3x.png" borderRadius="5">
                                <Button horizontalAlignment="right" marginRight="5" marginTop="80" width="50" height="20" class="fa btn-rounded-sm"
                                    text="&#xf005; 4.9" color="#FFFFFF" backgroundColor="#3b75ff">
                                </Button>
                            </StackLayout>

                            <Label fontSize="14" class="font-weight-bold" color="#000000" text="Havana (Remix)"></Label>
                            <Label fontSize="12" color="#999999" text="2018"></Label>

                        </StackLayout>

                        <StackLayout margin="10">

                            <StackLayout class="album-image" height="110" width="125" backgroundImage="~/images/layer5@3x.png" borderRadius="5">

                                <Button horizontalAlignment="right" marginRight="5" marginTop="80" width="50" height="20" class="fa btn-rounded-sm"
                                    text="&#xf005; 4.9" color="#FFFFFF" backgroundColor="#3b75ff">
                                </Button>

                            </StackLayout>

                            <Label fontSize="14" class="font-weight-bold" color="#000000" text="Sweetener"></Label>
                            <Label fontSize="12" color="#999999" text="2018"></Label>

                        </StackLayout>

                        <StackLayout margin="10">

                            <StackLayout class="album-image" height="110" backgroundImage="~/images/layer6@3x.png" borderRadius="5">
                                <Button horizontalAlignment="right" marginRight="5" marginTop="80" width="50" height="20" fontSize="14" class="fa btn-rounded-sm"
                                    text="&#xf005; 4.9" color="#FFFFFF" backgroundColor="#3b75ff">
                                </Button>
                            </StackLayout>

                            <Label width="125" fontSize="14" class="font-weight-bold" color="#000000" textWrap="true" text="Glory Days: The Platinum Edition"></Label>
                            <Label fontSize="12" color="#999999" text="2018"></Label>

                        </StackLayout>

                    </StackLayout>

                </ScrollView>


                <GridLayout columns="auto,*,auto" rows="auto">
                    <Label col="0" row="0" class="font-weight-bold" paddingLeft="10" fontSize="20" color="#000000" text="Nos articles"></Label>
                    <Label col="2" row="0" class="font-weight-bold" marginRight="20" fontSize="14" color="#8d8d8d" text="Voir plus"></Label>
                </GridLayout>

                <Card:CardView class="card" elevation="40" radius="10">
                    <StackLayout class="cardContent card-layout">
                        <Label text="Hello Kitteh!" class="m-b-10" />
                        <Image src="https://placekitten.com/200/200" />
                    </StackLayout>
                </Card:CardView>

            </StackLayout>

        </ScrollView>

    </StackLayout>


    <StackLayout col="0" row="1" orientation="horizontal" backgroundColor="#FFFFFF" height="60">

        <GridLayout rows="*" columns="*,*,*,*,*">

            <Image col="0" row="0" (tap)="onButtonTap()" height="25" width="25" margin="10" src="~/images/shape2@3x.png"></Image>

            <Image col="1" row="0" (tap)="onButtonTap()" height="25" width="25" margin="10" src="~/images/shape1@3x.png"></Image>

            <Image col="2" row="0" (tap)="onButtonTap()" height="60" width="60" margin="10" src="~/images/home@3x.png"></Image>

            <Image col="3" row="0" (tap)="onButtonTap()" height="25" width="25" margin="10" src="~/images/shape3@3x.png"></Image>

            <Image col="4" row="0" (tap)="onButtonTap()" height="25" width="25" margin="10" src="~/images/icon04@3x.png"></Image>

        </GridLayout>

    </StackLayout>


</GridLayout>

</Page>
